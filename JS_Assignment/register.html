<html>
<head>
	<title>My Gallery</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/loginResgisterStyle.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="warpper">
		<div class="header">
			<img src="Images\Mygalleryicon.jpg">
		    <div class="bar_container" onclick="displayMenu()">
  				<div class="bar1"></div>
 			    <div class="bar2"></div>
                <div class="bar3"></div>
		    </div>
		    <nav class="menulist" id="menuBar" style="display:none;">

		    <a href="register.html">Register</a>
			</nav>
		</div>
		
		<div class="rightContainer">
			<div class="FormContainer">
				<p class="signup">Sign Up</p>
				<h4>already have account?<a href="login.html">Log In</a></h4>
				<form id="registerForm" action="login.html" method="post">
					<input type="text" class="input" name="username" id="username" placeholder="UserName">
					<label class="errorMsg" id='usernameErrorMsg'>Please enter username</label>
					<input type="password" class="input" name="password" id="password" placeholder="Password">
					<label class="errorMsg" id='passwordErrorMsg'>Please enter password</label>
					<input type="password" class="input" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password">
					<label class="errorMsg" id='confirmPasswordErrorMsg'></label>
					<input type="submit" class="submitBtn registerbtn" id="registerbtn" name="register" value="Create Account">
				</form>
			</div>
	  		<div class="footer_div">
				<p>
					<a href="#" class="footerlink">Privacy Policy</a>|

					<span class="footer_text"> &copy;all rights reserved.</span>
				</p>
				<div class="social">
					<a href="#" class="twitter social_link"></a>
					<a href="#" class="facebook social_link"></a>
					<a href="#" class="rss social_link"></a>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="JS/Script.js"></script>
	<script type="text/javascript" src="JS/registerScript.js"></script>
